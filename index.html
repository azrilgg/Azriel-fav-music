<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riel Fav Music âœ¨</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: white;
      transition: background 0.8s ease, color 0.8s ease;
    }

    img.bg-photo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(25px) brightness(0.5);
      z-index: -1;
      transition: filter 1s ease, opacity 0.6s ease;
    }

    body.playing img.bg-photo {
      filter: blur(30px) brightness(0.35);
    }

    /* === LIGHT MODE === */
    body.light-mode {
      color: #1e1e1e;
    }
    body.light-mode img.bg-photo {
      opacity: 0.7;
      filter: blur(20px) brightness(0.85);
    }

    /* Light mode yang lebih soft */
    body.light-mode .music-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      color: #111;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    body.light-mode .search-bar input {
      background: rgba(0, 0, 0, 0.06);
      color: #111;
    }

    body.light-mode .search-bar input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    body.light-mode .gradient-text {
      background: linear-gradient(90deg, #ff9800, #ffcc33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* === KARTU & UI === */
    .music-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      transition: all 0.4s ease;
    }
    .music-card:hover {
      transform: translateY(-6px);
      background: rgba(255, 255, 255, 0.22);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.25);
    }

    .play-button {
      background: linear-gradient(45deg, #ff6b6b, #ff9f43);
      transition: all 0.3s ease;
    }
    .play-button:hover {
      transform: scale(1.15) rotate(8deg);
      box-shadow: 0 0 18px rgba(255, 150, 80, 0.7);
    }

    .music-number {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      font-weight: bold;
      color: white;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
    }

    .search-bar input {
      width: 100%;
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.3s;
    }
    .search-bar input::placeholder { color: rgba(255, 255, 255, 0.7); }
    .search-bar input:focus { background: rgba(255, 255, 255, 0.3); }

    /* Animasi halus */
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeSlideUp 0.8s ease forwards; }

    .pulse { animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .wave { animation: wave 1.2s ease-in-out infinite; }
    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    @keyframes wave {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.6); }
    }
  </style>
</head>

<body class="gradient-bg min-h-screen">

  <img src="https://uploads.onecompiler.io/43v86p8fq/43v8az3fr/1000126008.jpg" alt="Foto saya" class="bg-photo">

  <div class="container mx-auto px-4 py-12 relative z-10">

    <!-- Header -->
    <div class="flex flex-col items-center text-center mb-12 fade-in relative">
      <button id="themeToggle" 
              class="absolute top-0 right-0 text-2xl p-3 rounded-full bg-white/10 hover:bg-white/20 transition-all">
        <i class="fa-solid fa-moon"></i>
      </button>

      <h1 class="text-4xl md:text-5xl font-bold flex items-center gap-3 justify-center mb-2">
        <i class="fas fa-music text-yellow-300 animate-pulse"></i> 
        <span class="gradient-text bg-clip-text text-transparent bg-gradient-to-r from-yellow-300 to-pink-400">
          Riel Fav Music
        </span>
      </h1>
      <p class="text-lg text-white/80">Koleksi lagu favorit Azriel ðŸŽ§</p>
    </div>

    <!-- Search -->
    <div class="max-w-3xl mx-auto mb-8 fade-in search-bar">
      <input type="text" id="searchInput" placeholder="Cari lagu atau penyanyi... ðŸ”">
    </div>

    <!-- Music List -->
    <div class="max-w-4xl mx-auto space-y-6 fade-in" id="musicList"></div>

    <!-- Now Playing -->
    <div class="max-w-2xl mx-auto mt-12 hidden fade-in" id="playerSection">
      <div class="music-card p-6">
        <h3 class="text-2xl font-semibold text-white mb-4 text-center">
          <i class="fa-solid fa-headphones"></i> Sedang Diputar
        </h3>
        <div class="text-center mb-4">
          <p class="text-white text-lg font-semibold" id="nowPlayingTitle">-</p>
          <p class="text-white/70 text-sm" id="nowPlayingArtist">-</p>
        </div>
        <div id="currentPlayer" class="rounded-xl overflow-hidden shadow-lg"></div>
      </div>
    </div>

    <!-- Playlist -->
    <div class="max-w-3xl mx-auto mt-12 fade-in">
      <div class="music-card p-6">
        <h3 class="text-2xl font-semibold text-white mb-4 text-center">
          <i class="fa-brands fa-spotify text-green-400"></i> Playlist Spotify Riel
        </h3>
        <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/1SjBikuJGiohRfzOvC83AC?utm_source=generator&theme=0"
                width="100%" height="500" frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
      </div>
    </div>

    <footer class="text-center mt-16 text-white/70 text-sm fade-in">
      <p>Made with ðŸ’™ by <span class="font-semibold">Azriel ðŸŒ™</span></p>
    </footer>
  </div>

  <script>
    const music = [
      { judul: "Paris", penyanyi: "The Chainsmokers", embed: "https://open.spotify.com/track/72jbDTw1piOOj770jWNeaG" },
      { judul: "Closer", penyanyi: "The Chainsmokers, Halsey", embed: "https://open.spotify.com/track/7BKLCZ1jbUBVqRi2FVlTVw" },
      { judul: "Alone", penyanyi: "Marshmello", embed: "https://open.spotify.com/track/3MEYFivt6bilQ9q9mFWZ4g" },
      { judul: "Happier", penyanyi: "Marshmello, Bastille", embed: "https://open.spotify.com/track/2dpaYNEQHiRxtZbfNsse99" },
      { judul: "A Sky Full of Stars", penyanyi: "Coldplay", embed: "https://open.spotify.com/track/0FDzzruyVECATHXKHFs9eJ" }
    ];

    let currentlyPlaying = null;
    const musicList = document.getElementById("musicList");
    const searchInput = document.getElementById("searchInput");

    function getSpotifyEmbedUrl(url) {
      const id = url.match(/track\/([a-zA-Z0-9]+)/);
      return id ? `https://open.spotify.com/embed/track/${id[1]}?utm_source=generator&theme=0` : null;
    }

    function createMusicCard(song, index) {
      const embedUrl = getSpotifyEmbedUrl(song.embed);
      return `
        <div class="music-card p-5 flex items-center justify-between fade-in" style="animation-delay:${index * 0.1}s">
          <div class="flex items-center space-x-4">
            <div class="music-number w-12 h-12 rounded-full flex items-center justify-center text-lg">${index + 1}</div>
            <i class="fa-solid fa-music text-2xl text-blue-300"></i>
            <div>
              <h3 class="text-xl font-semibold">${song.judul}</h3>
              <p class="text-white/70">${song.penyanyi}</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div class="hidden md:flex gap-1" id="visualizer-${index}" style="display: none;">
              <div class="wave w-1 h-6 bg-white/50 rounded-full"></div>
              <div class="wave w-1 h-8 bg-white/50 rounded-full"></div>
              <div class="wave w-1 h-5 bg-white/50 rounded-full"></div>
              <div class="wave w-1 h-9 bg-white/50 rounded-full"></div>
            </div>
            <button onclick="playMusic('${embedUrl}', '${song.judul}', '${song.penyanyi}', ${index})"
              class="play-button w-12 h-12 rounded-full flex items-center justify-center text-white text-xl shadow-lg"
              id="playBtn-${index}">
              <i class="fa-solid fa-play"></i>
            </button>
          </div>
        </div>`;
    }

    function renderList(filter = "") {
      const filtered = music.filter(song =>
        song.judul.toLowerCase().includes(filter.toLowerCase()) ||
        song.penyanyi.toLowerCase().includes(filter.toLowerCase())
      );
      musicList.innerHTML = filtered.map(createMusicCard).join("");
    }

    function playMusic(embedUrl, title, artist, index) {
      const playerSection = document.getElementById("playerSection");
      const currentPlayer = document.getElementById("currentPlayer");
      document.body.classList.add("playing");
      document.querySelectorAll('[id^="playBtn-"]').forEach(btn => {
        btn.innerHTML = '<i class="fa-solid fa-play"></i>';
        btn.classList.remove('pulse');
      });
      document.querySelectorAll('[id^="visualizer-"]').forEach(v => v.style.display = "none");
      if (currentlyPlaying === index) {
        playerSection.classList.add("hidden");
        document.body.classList.remove("playing");
        currentlyPlaying = null;
        return;
      }
      document.getElementById(`visualizer-${index}`).style.display = "flex";
      const btn = document.getElementById(`playBtn-${index}`);
      btn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      btn.classList.add("pulse");
      document.getElementById("nowPlayingTitle").textContent = title;
      document.getElementById("nowPlayingArtist").textContent = artist;
      currentPlayer.innerHTML = `<iframe src="${embedUrl}" width="100%" height="352" frameborder="0" allow="encrypted-media"></iframe>`;
      playerSection.classList.remove("hidden");
      playerSection.scrollIntoView({ behavior: "smooth", block: "center" });
      currentlyPlaying = index;
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light-mode");
      themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
    }

    themeToggle.onclick = () => {
      document.body.classList.toggle("light-mode");
      const isLight = document.body.classList.contains("light-mode");
      themeToggle.innerHTML = isLight ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
      localStorage.setItem("theme", isLight ? "light" : "dark");
    };

    searchInput.addEventListener("input", e => renderList(e.target.value));
    renderList();
  </script>
</body>
</html>
